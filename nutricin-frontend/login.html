<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - NutriCIn</title>
  <link rel="stylesheet" href="css/loginpage.css">
</head>
<body>

<main class="page">

  <section class="content-area">

    <div class="left-column">

      <div class="logo-wrapper">
        <img src="img/imagem2.png" alt="Logo NutriCin" class="logo">
      </div>

      <section class="login-card">
        <h2>LOGIN</h2>

        <form id="login-form1" >

          <input 
              type="text" 
              name="email"
              placeholder="Digite seu e-mail"
              required
              autocomplete="off"
            >

            <input 
              type="password" 
              name="password"
              placeholder="Digite sua senha"
              required
              autocomplete="new-password"
            >

            <button class="btn entrar" type="submit">ENTRAR</button>
            <button class="btn cadastrar" id="botao-href-cadastro" type="button">CADASTRAR</button>
          </form>
</section>


    </div>

    <div class="right-column">
      <img src="img/imagem1.2.png" alt="Ilustração" class="art">
    </div>

  </section>
  <script src="/scripts/pagina_login.js"></script>
</main>

</body>
</html>
