<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login_register.css" >
  <title>login page</title>
</head>
<body>
  <header class="header">
    <img src="img/imagem2.png" alt="" height="80%" width="auto">
  </header>
  <main>
      

      <div class="login-container">
        <h2>LOGIN</h2>
        <form class="login-form">
          <div class="input-group">
            <label for="username">Usuário:</label>
            <input placeholder="Seu nome de usuário ou seu email" type="text" id="username" name="username" required>
          </div>

          <div class="input-group">
            <label for="password">Senha:</label>
            <input placeholder="Sua senha" type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="submit-btn">Entrar</button>
        </form>
        <a class="aviso">Esqueceu a senha?</a>
        <h3 id="create-accont">Não tem uma conta??</h3>
        <button type="button" class="create-accont">Criar conta</button>
      </div>
      <div class="container_img"> 
        <img src="img/imagem1.2.png" alt="" width="100%"">
      </div>
      
  </main>
</body>
</html>
